{% block extra_css %}
<style>
/* ===== Layout general ===== */
.page-wrapper {

  display: flex;
  justify-content: center;
  align-items: center;
  background: #fefefe;
  font-family: 'Montserrat', Arial, Helvetica, sans-serif;

  color: #f8a5c2;
  font-weight: bold;
}

.text-normal {

}

.btn-group {
  margin-top: 20px;

}

.btn {

  padding: 12px 24px;
  font-weight: bold;
  text-decoration: none;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-size: 15px;

.btn-primary {
