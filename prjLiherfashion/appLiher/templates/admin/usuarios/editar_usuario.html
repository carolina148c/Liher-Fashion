<div class="editar-usuario-container">
    <div class="modal-overlay" id="editUserModal" style="display:none;" onclick="closeModalOnOverlay(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2>Editar Usuario</h2>
                <button class="close-button" onclick="closeModal('editUserModal')">&times;</button>
            </div>

            <div class="modal-body">

                    <input type="hidden" id="editUserId">

                    <div class="section">

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="editFirstName">Nombre <span class="required">*</span></label>
                                <input type="text" id="editFirstName" placeholder="Ej: Manuela">
                                <div class="input-alert" id="error-editFirstName"></div>
                            </div>

                            <div class="form-group">
                                <label for="editLastName">Apellido <span class="required">*</span></label>
                                <input type="text" id="editLastName" placeholder="Ej: VÃ¡squez Herrera">
                                <div class="input-alert" id="error-editLastName"></div>
                            </div>

                            <div class="form-group">
                                <label for="editEmail">Correo ElectrÃ³nico</label>
                                <div class="readonly-wrapper" title="Campo bloqueado">
                                    <input type="email" id="editEmail" class="readonly" readonly>
                                    <span class="lock-icon"><i class="fas fa-lock"></i></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="editPhone">TelÃ©fono</label>
                                <input type="tel" id="editPhone" placeholder="Ingrese el nÃºmero">
                                <div class="input-alert" id="error-editPhone"></div>
                            </div>

                            <div class="form-group">
                                <label for="editLastLogin">Ãšltimo acceso</label>
                                <div class="readonly-wrapper" title="Campo bloqueado">

                                    <span class="lock-icon"><i class="fas fa-lock"></i></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="editDateJoined">Fecha de creaciÃ³n</label>
                                <div class="readonly-wrapper" title="Campo bloqueado">
                                    <input type="text" id="editDateJoined" class="readonly" readonly>
                                    <span class="lock-icon"><i class="fas fa-lock"></i></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="editRole">Rol</label>
                                <div class="readonly-wrapper" title="Campo bloqueado">
                                    <input type="text" id="editRole" class="readonly" readonly>
                                    <span class="lock-icon"><i class="fas fa-lock"></i></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="editActive">Estado</label>
                                <select id="editActive">
                                    <option value="True">Activo</option>
                                    <option value="False">Inactivo</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- ==================== -->
                    <!-- PERMISOS -->
                    <!-- ==================== -->
                    <div class="section" id="editPermisosSection" style="display:none;">
                        <div class="section-title">ðŸ”’ Permisos y Accesos</div>
                        <div id="editPermisosContainer" class="permisos-grid"></div>
                    </div>

                    <!-- ==================== -->
                    <!-- BOTONES -->
                    <!-- ==================== -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-cancel" onclick="closeModal('editUserModal')">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="saveEditedUser()">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
