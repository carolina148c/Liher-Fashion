{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>

    <link rel="stylesheet" href="{% static 'css/producto.css' %}">
</head>

<body>

    <form method="post" action="{% url 'agregar_producto' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="page-container">

            <div class="header-box">
                <h2>Nuevo Producto</h2>
            </div>

            <div class="content-box">

                <div class="section-header">
                    <span class="section-icon">ðŸ“‹</span>
                    <span>InformaciÃ³n General</span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Nombre del producto:</label>
                        <input type="text" class="form-input" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Referencia:</label>
                        <input type="text" class="form-input" name="referencia">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">CategorÃ­a:</label>
                        <select name="categoria" class="form-input" required>
                            <option value="">Seleccione una categorÃ­a</option>
                            {% for c in categorias %}
                                <option value="{{ c.id }}">{{ c.categoria }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Precio:</label>
                        <input type="number" class="form-input" name="precio" step="0.01" min="0" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label class="form-label">DescripciÃ³n:</label>
                        <textarea class="form-input form-textarea" name="descripcion" maxlength="500"></textarea>
                    </div>
                </div>

                <div class="form-row">

                    <div class="form-group">
                        <label class="form-label">Imagen Principal</label>

                        <div class="image-upload-container">
                            <div class="image-preview"></div>

                            <label class="upload-btn">
                                ðŸ“Ž Subir Imagen
                                <input type="file" name="imagen" accept="image/*" hidden>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Estado General:</label>
                        <input type="text" class="form-input" value="Activo" readonly>
                        <input type="hidden" name="estado" value="Activo">
                    </div>
                </div>

                <!-- Variantes -->
                <div class="variants-section">

                    <div class="section-header">
                        <span class="section-icon">ðŸŽ¨</span>
                        <span>Variantes del Producto</span>
                    </div>

                    <div class="variants-header">
                        <div></div>
                        <button type="button" class="btn-add-variant" id="btnAbrirModal">
                            Agregar Nueva Variante
                        </button>
                    </div>

                    <div class="empty-state">
                        <div class="empty-icon">ðŸ“¦</div>
                        <div class="empty-title">No hay variantes agregadas</div>
                        <div class="empty-subtitle">Haz clic en "Agregar variante" para comenzar</div>
                    </div>

                </div>

            </div>

            <div class="footer-box">
                <div class="footer-info">0 Variantes</div>

                <div class="footer-actions">
                    <a href="{% url 'listar_productos_inventario' %}" class="btn btn-cancel">Cancelar</a>
                    <button type="submit" class="btn btn-save">ðŸ’¾ Guardar Cambios</button>
                </div>
            </div>

        </div>
    </form>

    {% include 'admin/inventario/agregar_variante.html' %}

    <script src="{% static 'js/inventario.js' %}"></script>

</body>

</html>
