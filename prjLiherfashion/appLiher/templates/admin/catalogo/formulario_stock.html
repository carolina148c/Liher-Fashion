{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Stock - {{ producto.nombre }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="{% static 'css/formulario_stock.css' %}">

</head>
<body>

<div class="container py-5">
    
    <div class="card shadow card-stock mx-auto" style="max-width: 500px;">
        
        <div class="header-pink d-flex justify-content-between align-items-center">
            <span><i class="fas fa-warehouse mr-2"></i> Añadir Stock</span>
            <a href="{% url 'listar_productos_catalogo' %}" class="btn btn-sm btn-light" style="border-radius: 50px;">
                <i class="fas fa-times"></i> Cerrar
            </a>
        </div>
        
        <div class="card-body">
            <h5 class="card-title text-center mb-4 text-muted">{{ producto.nombre }} (REF: {{ producto.referencia }})</h5>
            
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <form method="post" action="{% url 'procesar_entrada_stock' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_variante">Selecciona la Variante a Surtir</label>
                    <select class="form-control" id="id_variante" name="id_variante" required>
                        {% for variante in variantes %}
                            <option value="{{ variante.idinventario }}">
                                {{ variante.color }} / {{ variante.talla }} (Stock actual: {{ variante.stock }})
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="cantidad_ingreso">Cantidad a Ingresar</label>
                    <input type="number" class="form-control" id="cantidad_ingreso" name="cantidad_ingreso" 
                           min="1" required placeholder="Ingresa 1 o más unidades" value="1">
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-lg btn-success-custom">
                        <i class="fas fa-truck-loading mr-2"></i> Registrar Entrada de Stock
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
